<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по каналам в Golang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        .progress-bar {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            margin-top: 15px;
        }
        .progress {
            height: 10px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .correct {
            background-color: #2ecc71 !important;
        }
        .incorrect {
            background-color: #e74c3c !important;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Тест по каналам в Golang</h1>
    <p id="question"></p>
    <div id="options"></div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div id="result" class="result"></div>
    <div id="summary" class="hidden">
        <h2>Результаты</h2>
        <p id="correct-count"></p>
        <p id="incorrect-list"  style="text-align: left;"></p>
        <button onclick="restartQuiz()">Пройти снова</button>
    </div>
</div>

<script>
    const questions = [
        // Небуферизованный канал: Чтение
        {
            question: "Небуферизованный канал: Что произойдет при чтении из открытого канала, если нет писателя?",
            options: [
                "Блокировка до прихода писателя",
                "Вернётся zero value",
                "Блокировка навсегда"
            ],
            correct: "Блокировка до прихода писателя"
        },
        {
            question: "Небуферизованный канал: Что произойдет при чтении из закрытого канала?",
            options: [
                "panic",
                "Вернётся zero value",
                "Блокировка до прихода писателя"
            ],
            correct: "Вернётся zero value"
        },
        {
            question: "Небуферизованный канал: Что произойдет при чтении из неинициализированного канала?",
            options: [
                "Блокировка навсегда",
                "panic",
                "Вернётся zero value"
            ],
            correct: "Блокировка навсегда"
        },

        // Небуферизованный канал: Запись
        {
            question: "Небуферизованный канал: Что произойдет при записи в открытый канал, если нет читателя?",
            options: [
                "Запись успешно выполнится",
                "Блокировка до прихода читателя",
                "panic"
            ],
            correct: "Блокировка до прихода читателя"
        },
        {
            question: "Небуферизованный канал: Что произойдет при записи в закрытый канал?",
            options: [
                "panic",
                "Запись успешно выполнится",
                "Блокировка до прихода читателя"
            ],
            correct: "panic"
        },
        {
            question: "Небуферизованный канал: Что произойдет при записи в неинициализированный канал?",
            options: [
                "Блокировка навсегда",
                "panic",
                "Запись успешно выполнится"
            ],
            correct: "Блокировка навсегда"
        },

        // Небуферизованный канал: Закрытие
        {
            question: "Небуферизованный канал: Что произойдет при закрытии открытого канала?",
            options: [
                "Канал закроется",
                "panic",
                "Ничего не произойдет"
            ],
            correct: "Канал закроется"
        },
        {
            question: "Небуферизованный канал: Что произойдет при закрытии закрытого канала?",
            options: [
                "Канал закроется",
                "panic",
                "Ничего не произойдет"
            ],
            correct: "panic"
        },
        {
            question: "Небуферизованный канал: Что произойдет при закрытии неинициализированного канала?",
            options: [
                "Канал закроется",
                "panic",
                "Ничего не произойдет"
            ],
            correct: "panic"
        },

        // Буферизированный канал: Чтение
        {
            question: "Буферизированный канал: Что произойдет при чтении из открытого и частично заполненного канала?",
            options: [
                "Прочитаем значение",
                "Блокировка до прихода писателя",
                "panic"
            ],
            correct: "Прочитаем значение"
        },
        {
            question: "Буферизированный канал: Что произойдет при чтении из открытого и полностью заполненного канала?",
            options: [
                "Прочитаем значение",
                "Блокировка до прихода писателя",
                "panic"
            ],
            correct: "Прочитаем значение"
        },
        {
            question: "Буферизированный канал: Что произойдет при чтении из открытого и пустого канала?",
            options: [
                "Блокировка до прихода писателя",
                "Прочитаем значение",
                "panic"
            ],
            correct: "Блокировка до прихода писателя"
        },
        {
            question: "Буферизированный канал: Что произойдет при чтении из закрытого и частично заполненного канала?",
            options: [
                "Прочитаем значение",
                "panic",
                "Блокировка до прихода писателя"
            ],
            correct: "Прочитаем значение"
        },

        // Буферизированный канал: Запись
        {
            question: "Буферизированный канал: Что произойдет при записи в открытый и частично заполненный канал?",
            options: [
                "Запишем значение",
                "Блокировка до прихода читателя",
                "panic"
            ],
            correct: "Запишем значение"
        },
        {
            question: "Буферизированный канал: Что произойдет при записи в открытый и полностью заполненный канал?",
            options: [
                "Блокировка до прихода читателя",
                "Запишем значение",
                "panic"
            ],
            correct: "Блокировка до прихода читателя"
        },
        {
            question: "Буферизированный канал: Что произойдет при записи в открытый и пустой канал?",
            options: [
                "Запишем значение",
                "Блокировка до прихода читателя",
                "panic"
            ],
            correct: "Запишем значение"
        },
        {
            question: "Буферизированный канал: Что произойдет при записи в закрытый и частично заполненный канал?",
            options: [
                "panic",
                "Запишем значение",
                "Блокировка до прихода читателя"
            ],
            correct: "panic"
        },

        // Канал только на чтение
        {
            question: "Канал только на чтение: Что произойдет при записи в канал?",
            options: [
                "Ошибка компиляции",
                "Запишем значение",
                "panic во время выполнения"
            ],
            correct: "Ошибка компиляции"
        },
        {
            question: "Канал только на чтение: Что произойдет при закрытии канала?",
            options: [
                "Ошибка компиляции",
                "Канал закроется",
                "panic"
            ],
            correct: "Ошибка компиляции"
        },

        // Канал только на запись
        {
            question: "Канал только на запись: Что произойдет при чтении из канала?",
            options: [
                "Ошибка компиляции",
                "Прочитаем значение",
                "Блокировка до прихода писателя"
            ],
            correct: "Ошибка компиляции"
        },
        {
            question: "Канал только на запись: Что произойдет при закрытии канала?",
            options: [
                "Ошибка компиляции",
                "Канал закроется",
                "panic"
            ],
            correct: "Канал закроется"
        }
    ];    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectQuestions = [];

    function displayQuestion() {
        if (currentQuestionIndex >= questions.length) {
            showResults();
            return;
        }

        const questionObj = questions[currentQuestionIndex];
        document.getElementById("question").textContent = questionObj.question;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        questionObj.options.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(button, option);
            optionsDiv.appendChild(button);
        });

        updateProgress();
    }

    function checkAnswer(button, selectedOption) {
        const questionObj = questions[currentQuestionIndex];
        const isCorrect = selectedOption === questionObj.correct;

        button.classList.add(isCorrect ? "correct" : "incorrect");

        if (!isCorrect) {
            incorrectQuestions.push(questionObj);
        } else {
            correctAnswers++;
        }

        // Подсветка правильного ответа
        document.querySelectorAll("#options button").forEach(btn => {
            if (btn.textContent === questionObj.correct) {
                btn.classList.add("correct");
            }
            btn.disabled = true;
        });

        currentQuestionIndex++;
        setTimeout(displayQuestion, 250);
    }

    function updateProgress() {
        const progress = (currentQuestionIndex / questions.length) * 100;
        document.getElementById("progress").style.width = progress + "%";
    }

    function showResults() {
        document.getElementById("question").classList.add("hidden");
        document.getElementById("options").classList.add("hidden");
        document.getElementById("result").classList.add("hidden");
        document.getElementById("summary").classList.remove("hidden");

        document.getElementById("correct-count").textContent = `Правильных ответов: ${correctAnswers} из ${questions.length}`;
        const incorrectList = incorrectQuestions.map(q => `❌ ${q.question} <br>(Правильный ответ: ${q.correct})`).join("<br><br>");
        document.getElementById("incorrect-list").innerHTML = incorrectList || "Все ответы правильные!";
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        correctAnswers = 0;
        incorrectQuestions = [];
        document.getElementById("summary").classList.add("hidden");
        document.getElementById("question").classList.remove("hidden");
        document.getElementById("options").classList.remove("hidden");
        document.getElementById("result").classList.remove("hidden");
        displayQuestion();
    }

    displayQuestion();
</script>
</body>
</html>
