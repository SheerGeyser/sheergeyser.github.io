<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор квиза</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Выберите квиз</h3>
        </div>
        <div class="card-body">
            <p>Доступные квизы:</p>
            <ul id="quizList" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Список папок с квизами (в реальном проекте это можно получить через серверный API)
    const quizzes = [
        { name: "Easyoffer Golang TOP-100", folder: "easyoffer-golang-top100" },
        // { name: "Easyoffer Golang TOP-100..200", folder: "easyoffer-golang-top100-200" },
        // { name: "Easyoffer Golang OTHER", folder: "easyoffer-golang-other" },
        { name: "Go Slice / Array", folder: "go-slice-array" },
        { name: "Go Map", folder: "go-map" },
        { name: "Go Channels", folder: "go-chan" },
        { name: "PostgreSQL Transactions", folder: "postgres-tx" },
    ];

    const quizList = document.getElementById('quizList');
    quizzes.forEach(quiz => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<a href="quiz-template.html?quiz=${quiz.folder}" class="text-primary">${quiz.name}</a>`;
        quizList.appendChild(li);
    });
</script>
</body>
</html>
